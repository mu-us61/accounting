{% extends "app_base/base.html" %}
{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the tag "{{ tag.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'tag_list_name' %}">No, Cancel</a>
{% endblock content %}
