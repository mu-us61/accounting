<aside class="customizer">
    <a href="javascript:void(0)" class="service-panel-toggle"><i data-feather="settings" class="feather-sm fa fa-spin"></i></a>
    <div class="customizer-body">
        <div class="container">
            <form method="get">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="{{ filter.form.username.id_for_label }}">Kullanıcı</label>
                    <div class="input-group">
                        {{ filter.form.username|add_class:"form-control select2" }}
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="{{ filter.form.first_name.id_for_label }}">Ad Soyad</label>
                    <div class="input-group">
                        {{ filter.form.first_name|add_class:"form-control" }}
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-info">Filtrele</button>
                </div>
            </form>
        </div>
        
    </div>
</aside>
