{% extends "app_base/base.html" %}
{% block content %}
    <div class="column is-half m-auto">
        <div class="box mt-4">
            <a href="{% url 'tag_create_name' %}" class="button is-primary">Yeni Tag Olustur</a>
            <h2 class="title has-text-centered">Tag Listesi</h2>
            <ul class="menu-list">
                {% for tag in tags %}
                    <li>
                        <a href="{% url 'tag_detail_name' tag.slug %}">{{ tag.name }}</a>
                    </li>
                {% empty %}
                    <li>Tag Yok</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
