{% extends "app_base/base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2>Create a Group</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="group_name" class="form-label">Group Name</label>
                <input type="text"
                       class="form-control"
                       id="group_name"
                       name="group_name"
                       required>
            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
        </form>
    </div>
{% endblock content %}
