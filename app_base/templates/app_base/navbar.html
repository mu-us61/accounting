{% load static %}
<nav class="navbar has-background-light" x-data="{ open: false }">
    <div class="navbar-brand">
        <!-- navbar items, navbar burger... -->
        <a class="navbar-item" x-on:click="muside = !muside">
            <i class="bi bi-book"></i>
        </a>
        <!-- burgere is-active konursa 3 cizgi X olur -->
        <a class="navbar-burger" data-target="navbarmenu_id" x-on:click="open = !open" x-bind:class="{ 'is-active': open }">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <!-- navbar-menu is-active konursa mobilde gozukur yoksa gozukmes -->
    <div id="navbarmenu_id" class="navbar-menu" x-bind:class="{ 'is-active': open }">
        <!-- navbar start, navbar end -->
        <div class="navbar-start">
            <!-- navbar items -->
            <a class="navbar-item" href="{% url "home_view_name" %}">Anasayfa</a>
            {% if user.is_authenticated %}
                <a class="navbar-item">{{ user.username }}</a>
                <a class="navbar-item" href="{% url 'profile_view_name' %}">Profil</a>
            {% else %}
            {% endif %}
        </div>
        <div class="navbar-end">
            <!-- navbar items -->
            <div class="navbar-item">
                <div class="buttons">
                    {% if user.is_authenticated %}
                        <a class="button is-light" href="{% url 'logout_view_name' %}">Cikis</a>
                        <a class="button" href="{% url 'passchange_view_name' %}">Sifre Degisimi</a>
                    {% else %}
                        <a class="button is-light" href="{% url 'login_view_name' %}">Giris</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
