{% extends "app_base/base.html" %}
{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">User List</h1>
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item">
                    {{ user.username }} - {{ user.email }}
                    <a href="{% url 'muuserupdate_view_name' user.pk %}"
                       class="btn btn-primary btn-sm float-end">Edit</a>
                    <a href="{% url 'muuserdelete_view_name' user.pk %}"
                       class="btn btn-danger btn-sm float-end me-2">Delete</a>
                </li>
            {% empty %}
                <li class="list-group-item">No users available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'muusercreate_view_name' %}"
           class="btn btn-success mt-3">Create User</a>
    </div>
{% endblock content %}
