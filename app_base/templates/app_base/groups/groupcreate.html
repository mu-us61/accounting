{% extends "base.html" %}
{% block content %}
    <div class="column is-half m-auto">
        <div class="box mt-4">
            <h2 class="title has-text-centered">Create a Group</h2>
            <form method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label" for="group_name">Group Name</label>
                    <div class="control">
                        <input type="text" class="input" id="group_name" name="group_name" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Create Group</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
