{% extends "admin-pro/src/main/index.html" %}
{% comment %} {% extends "base.html" %} {% endcomment %}
{% block content %}
<div class="row col-md-6 page-titles">
    <div class="col-md-6  align-self-center">
        <h3 class="text-themecolor mb-0">Yeni Grup Oluştur</h3>
    </div>
</div>

<div class="card col-md-6 mx-auto" >
    <div class="card-body">
        <h4 class="card-title text-center">Yeni Grup Oluştur</h4>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="group_name">Grup İsmi</label>
                <input type="text" class="form-control" id="group_name" name="group_name" required>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="can_write" name="can_write">
                    <label class="form-check-label" for="can_write">Yazma İzni</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="can_delete" name="can_delete">
                    <label class="form-check-label" for="can_delete">Silme İzni</label>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-info">Onay</button>
            </div>
        </form>
        
        
        
    </div>
</div>


    {% comment %} <div class="column is-half m-auto">
