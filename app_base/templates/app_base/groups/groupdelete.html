{% extends "admin-pro/src/main/index.html" %} {% comment %} {% extends "base.html" %} {% endcomment %} {% block content %}
<div class="card mx-auto" style="max-width: 600px">
  <div class="card-body">
    <h2 class="card-title text-center">Grubu Silme İşlemi</h2>
    <div class="card-text">
      <p>"{{ group.name }}" adlı grubu silmek istediğinizden emin misiniz?</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-danger">Evet, Sil</button>
        <a href="{% url 'grouplist_view_name' %}" class="btn btn-secondary">Hayır, İptal</a>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
