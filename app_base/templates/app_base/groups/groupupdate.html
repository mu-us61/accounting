{% extends "base.html" %}
{% block content %}
    <div class="column is-half m-auto">
        <div class="box">
            <form method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Grup İsmi</label>
                    <div class="control">
                        <input class="input" type="text" name="group_name" value="{{ group.name }}">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Aktif</label>
                    <div class="control">
                        <input class="checkbox" type="checkbox" name="is_active" {% if group.is_active %}checked{% endif %}>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary" type="submit">Onay</button>
                    </div>
                    <a href="{% url 'grouplist_view_name' %}" class="button is-link">Grup Listesine Dön</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
