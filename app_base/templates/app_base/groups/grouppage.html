{% extends "base.html" %}
{% block content %}
    <div class="column is-half m-auto">
        <div class="box">
            {% comment %} <h1 class="title has-text-centered">Create Group</h1> {% endcomment %}
            <a class="button is-primary" href="{% url 'groupcreate_view_name' %}">Yeni Grup olustur</a>
            <h1 class="title has-text-centered">Grup Listesi</h1>
            <ul class="menu-list">
                {% for group in groups %}
                    <li>
                        <a href="{% url 'groupdetail_view_name' group.id %}">{{ group.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
