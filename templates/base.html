{% load static %}
<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta name="description" content="">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <!-- Include flatpickr CSS and JS files -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <style>
            .main-content {
                {% comment %} height: 100vh; {% endcomment %}
                min-height: calc(100vh - 56px); /* Adjust for your navbar height in pixels */
            }
        </style>
    </head>
    <body x-data="{ muside: false }">
        {% include "navbar.html" %}
        <div class="columns mx-0">
            <!-- Sidebar -->
            <div {% if user.is_authenticated %}  {% else %}  class="is-hidden"  {% endif %} class="column is-2 has-background-grey-darker" x-bind:class="{ 'is-hidden': muside }">
                {% if user.is_authenticated %}
                    {% include "sidebar.html" %}
                {% else %}
                {% endif %}
            </div>
            <!-- Content -->
            <div class="column has-background-link-light main-content">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
        {% comment %} <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x/dist/alpine.min.js" defer></script> {% endcomment %}
        <script src="{% static 'Js/alpine.min.js' %}"></script>
    </body>
</html>
