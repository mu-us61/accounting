{% load static %}
<nav class="navbar has-background-white has-shadow" x-data="{ open: false }">
    <div class="navbar-brand">
        <!-- navbar items, navbar burger... -->
        <a class="navbar-item" x-on:click="muside = !muside">
            <span class="iconify icon is-medium" data-icon="tabler:layout-sidebar-left-expand-filled"></span>
            {% comment %} <span class="icon is-medium"><i class="bi bi-layout-sidebar"></i></span> {% endcomment %}
            {% comment %} style="font-size: 2rem; color: cornflowerblue;" {% endcomment %}
        </a>
        <!-- burgere is-active konursa 3 cizgi X olur -->
        <a class="navbar-burger" data-target="navbarmenu_id" x-on:click="open = !open" x-bind:class="{ 'is-active': open }">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <!-- navbar-menu is-active konursa mobilde gozukur yoksa gozukmes -->
    <div id="navbarmenu_id" class="navbar-menu" x-bind:class="{ 'is-active': open }">
        <!-- navbar start, navbar end -->
        <div class="navbar-start">
            <!-- navbar items -->
            <a class="navbar-item is-info is-light" href="{% url "home_view_name" %}">Anasayfa</a>
            {% if user.is_authenticated %}
                <span class="navbar-item">{{ user.username }}</span>
            {% else %}
            {% endif %}
        </div>
        <div class="navbar-end">
            <!-- navbar items -->
            <div class="navbar-item">
                <div class="buttons">
                    {% if user.is_authenticated %}
                        <a class="button is-info is-light" href="{% url 'logout_view_name' %}">Çıkış</a>
                        <a class="button is-light" href="{% url 'passchange_view_name' %}">Şifre Değişimi</a>
                    {% else %}
                        <a class="button is-info is-light" href="{% url 'login_view_name' %}">Giriş</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
